<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML・CSS勉強会ハンズオン1</title>
</head>

<body>
    <div>
        <h1>Welcome to HTML</h1> <!-- 🟥左の記述を1番大きい見出しにしましょう(◯◯タグで文字を挟みます) -->
        <p>HTML（HyperText Markup Language）はウェブページを構築するための基本的な言語です。</p> <!-- 🟥左の記述を1つの段落にしましょう(◯◯タグで文字を挟みます) -->

        <!-- 🟥以下の, src="画像の場所"に表示したい画像を指定します(今回はindex.htmlと同じフォルダにあるpicture.pngを指定) -->
        <!-- 何らかの原因で画像が表示できないとき、alt属性を設定すると代替テキストとして「勉強会の表紙」が表示されます -->
        <img src="./picture.png" alt="勉強会の表紙">

        <h2>What You Will Learn</h2> <!-- 🟥左の記述を2番目に大きい見出しにしましょう(◯◯タグで文字を挟みます) -->
        <p>この勉強会では、以下のような内容を勉強します。</p>

        <!-- 以下のul,liタグはリストを表すタグです -->
        <!-- ul(unordered list = 順序なしリスト)の中に, li(list item = リストの中身)が構成されます -->
        <ul>
            <li>HTMLの基本構造</li>
            <li>タグと要素の使い方</li>
            <li>デベロッパーツールの使い方</li>
        </ul>

        <h3>Get Ready to Dive into HTML!</h3> <!-- 🟥左の記述を3番目に大きい見出しにしましょう(◯◯タグで文字を挟みます) -->
        <p>このハンズオンセッションでは、実際にコードを書いてみましょう。</p> <!-- 🟥左の記述を1つの段落にしましょう(◯◯タグで文字を挟みます) -->
        <p>理解が深まったら、ヒント以外の箇所もご自由に書き加えてもらってOKです!</p> <!-- 🟥左の記述を1つの段落にしましょう(◯◯タグで文字を挟みます) -->
    </div>
</body>

</html>
